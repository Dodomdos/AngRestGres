<div class="col-md-12 col-md-offset-3">
	<h2>Role Management</h2>

	<form name="form" ng-submit="vm.roleaddedit()" role="form">
		<div class="form-group"
			ng-class="{ 'has-error': form.roleName.$dirty && form.roleName.$error.required }">
			<label for="roleName">Role name</label> <input type="text"
				name="roleName" id="roleName" class="form-control"
				ng-model="vm.role.roleName" required /> <span
				ng-show="form.roleName.$dirty && form.roleName.$error.required"
				class="help-block">Role name is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.roleDescription.$dirty && form.roleDescription.$error.required }">
			<label for="roleDescription">Role Description</label> <input
				type="text" name="roleDescription" id="roleDescription"
				class="form-control" ng-model="vm.role.roleDescription" required />
			<span
				ng-show="form.roleDescription.$dirty && form.roleDescription.$error.required"
				class="help-block">Role Description is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.moduleNames.$dirty && form.moduleNames.$error.required }">
			<label for="moduleNames">Module Names</label> <input type="text"
				name="moduleNames" id="moduleNames" class="form-control"
				ng-model="vm.role.moduleNames" required /> <span
				ng-show="form.moduleNames.$dirty && form.moduleNames.$error.required"
				class="help-block">Module Names is required</span>
		</div>

		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
				class="btn btn-primary">Submit</button>
			<a href="#!/home" class="btn btn-link">Return</a>
		</div>

	</form>

	<br>
	<br>
	<br>
	<br>
	<br>


	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Role Name</th>
					<th>Role Description</th>
					<th>Module Names</th>
					<th>Operation</th>
					<th>Operation</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="role in vm.rolelist">
					<td>{{ role.roleName }}</td>
					<td>{{ role.roleDescription }}</td>
					<td>{{ role.moduleNames }}</td>

					<td><input type="button" value="Edit"
						ng-click="vm.editRole(role)" class="btn btn-primary"></td>

					<td><input type="button" value="Delete"
						ng-click="vm.deleteRole(role)" class="btn btn-primary"></td>
				</tr>

			</tbody>
		</table>
	</div>


</div>
