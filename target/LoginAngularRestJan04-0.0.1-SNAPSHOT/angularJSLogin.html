<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<title>Form submission</title>
<script src="App.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body ng-app="validationApp" ng-controller="mainController">

	<form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
			<div class="form-group">
				<label>UserName(email)*</label>
				<input type="email" name="userName" ng-model="userName" >
				<div ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine">Enter a valid email.</div>
			</div>

			<div class="form-group">
				<label>Password*</label>
				<input type="password" name="password" ng-model="password" 
					ng-minlength="6" ng-maxlength="8" required>
				<div ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
				Password must be between 6-8 characters.</div>
			</div>

			<div>
				<button type="submit" ng-disabled="loginForm.$invalid">Submit</button>
			</div>					
	</form>
</body>
</html>
