<div class="col-md-6 col-md-offset-3">
    <h2>Forgot Password</h2>
    <form name="form" ng-submit="vm.fp()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Retreive Password</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
