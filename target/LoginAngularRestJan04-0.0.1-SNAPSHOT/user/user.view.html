<div class="col-md-6 col-md-offset-3">
	<h2>User Management</h2>
	<form name="form" ng-submit="vm.useraddedit()" role="form">
		<div class="form-group"
			ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
			<label for="username">First name</label> <input type="text"
				name="firstName" id="firstName" class="form-control"
				ng-model="vm.user.firstName" required /> <span
				ng-show="form.firstName.$dirty && form.firstName.$error.required"
				class="help-block">First name is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
			<label for="username">Last name</label> <input type="text"
				name="lastName" id="lastName" class="form-control"
				ng-model="vm.user.lastName" required /> <span
				ng-show="form.lastName.$dirty && form.lastName.$error.required"
				class="help-block">Last name is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			<label for="username">Username(e-mail)</label> <input type="text"
				name="username" id="username" class="form-control"
				ng-model="vm.user.username" required /> <span
				ng-show="form.username.$dirty && form.username.$error.required"
				class="help-block">Username is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Password</label> <input type="password"
				name="password" id="password" class="form-control"
				ng-model="vm.user.password" required /> <span
				ng-show="form.password.$dirty && form.password.$error.required"
				class="help-block">Password is required</span>
		</div>

		<div class="form-group"
			ng-class="{ 'has-error': form.userrole.$dirty && form.userrole.$error.required }">
			<label for="userrole">User Role</label> <input type="text"
				name="userrole" id="userrole" class="form-control"
				ng-model="vm.user.userrole" required /> <span
				ng-show="form.userrole.$dirty && form.userrole.$error.required"
				class="help-block">UserRole is required</span>
		</div>

		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
				class="btn btn-primary">Register</button>
			<a href="#!/login" class="btn btn-link">Cancel</a>
		</div>
		
	</form>

	<h4>Edit/Delete User</h4>
	<div class="row">
		<div class="col-md-6">			
			<table ng-table="demo.customConfigParams"
				class="table table-condensed table-bordered table-striped">				
				<tr ng-repeat="row in [1,2,3]">
					<td data-title="'UserName'">{{vm.user.username}}</td>
					<td data-title="'Role'">{{vm.user.userrole}}</td>
				</tr>
			</table>
		</div>
	</div>
	 	 
</div>
